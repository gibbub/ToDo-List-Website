<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

    <div id="heading" class="box">
        <h1 id="list-title"></h1>
    </div>

    <div class="box">
        <div id="todo-list">
            

        </div>

        <form id="item-input" class="item" method="">
            <input id="new-item" type="text" name="newItem" required placeholder="New Item" autocomplete="off">
            <button id="add-button" type="reset" name="list">+</button>
        </form>
    </div>

    <div>
        <h1 id="motivation-text"></h1>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/index.js"></script>
</body>

<footer>2023 Gabby Albrecht</footer>
